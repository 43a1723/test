name: EXE

on:
  push:
    paths:
      - 'Extras/exe/main.py'
  schedule:
    - cron: '0 0 * * *'  # Chạy mỗi ngày vào lúc nửa đêm UTC
  workflow_dispatch:  # Cho phép kích hoạt thủ công

jobs:
  obfuscate:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install cython
          pip install python-minifier

      - name: Minify Python file
        run: |
          python -m python_minifier Extras/exe/main.py > Extras/exe/main.min.py

      - name: Convert Python to C using Cython
        run: |
          cython --embed -o script.c "Extras/exe/main.min.py"

      - name: Set up Visual Studio Build Tools
        run: |
          choco install visualstudio2019buildtools --version=16.11.14 --yes --no-progress

      - name: Set up Visual Studio environment
        run: |
          "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Auxiliary\Build\vcvars64.bat"

      - name: Compile C file to EXE
        run: |
          cl.exe /nologo /Ox /W3 /GL /DNDEBUG /MD /link /subsystem:console /out:run-obf.exe script.c

      - name: Delete-tag-and-release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: AutoBuildExe
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: AutoBuildExe
          release_name: AutoBuildExe
          body: Obfuscated run-obf.exe file
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: run-obf.exe
          asset_name: main.exe
          asset_content_type: application/octet-stream
