name: Payload Zip

on:
  push:
    paths:
      - 'payload\*'
  workflow_dispatch:  # Allows manual triggering

jobs:
  obfuscate:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download main.py
        run: |
          $payloadPath = ".\payload"
          $zipPath = ".\payload.zip"
          Compress-Archive -Path $payloadPath -DestinationPath $zipPath
          
      - name: Delete-tag-and-release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: AutoBuildExe
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: AutoBuildZip
          release_name: AutoBuildZip
          body: Obfuscated run.cmd file
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: payload.zip
          asset_name: loader.zip
          asset_content_type: application/octet-stream
